<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0097a7;
    }
    #resultado {
      margin-top: 25px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vamos calcular seu IMC ðŸ˜Š</h1>
    <input type="text" id="nome" placeholder="Qual Ã© o seu nome?" required>
    <input type="number" id="peso" placeholder="Quanto vocÃª pesa? (kg)" step="0.1" required>
    <input type="number" id="altura" placeholder="Qual a sua altura? (m)" step="0.01" required>
    <button onclick="calcularIMC()">Descobrir meu IMC</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularIMC() {
      const nome = document.getElementById('nome').value.trim();
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const resultado = document.getElementById('resultado');

      if (!nome || isNaN(peso) || isNaN(altura)) {
        resultado.textContent = "Por favor, preencha todos os campos com carinho.";
        return;
      }

      const imc = (peso / (altura * altura)).toFixed(1);
      let classificacao = "";

      if (imc < 18.5) classificacao = "vocÃª estÃ¡ abaixo do peso.";
      else if (imc < 25) classificacao = "seu peso estÃ¡ ideal, parabÃ©ns!";
      else if (imc < 30) classificacao = "vocÃª estÃ¡ com sobrepeso.";
      else if (imc < 35) classificacao = "vocÃª estÃ¡ com obesidade grau I.";
      else if (imc < 40) classificacao = "vocÃª estÃ¡ com obesidade grau II.";
      else classificacao = "vocÃª estÃ¡ com obesidade grau III.";

      resultado.textContent = `OlÃ¡, ${nome}! Seu IMC Ã© ${imc} e ${classificacao}`;
    }
  </script>
</body>
</html>
